<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginPages.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-100">
    <header class="flex justify-between p-4 bg-white">
      <a href="#">
        <img
          class=""
          src="/images/myntra_logo.webp"
          alt="Myntra Home"
          width="36"
        />
      </a>

      <ul class="flex gap-3 justify-between font-semibold">
        <li>
          <a href="#"> MEN </a>
        </li>

        <li>
          <a href="#"> WOMEN </a>
        </li>

        <li>
          <a href="#"> KIDS </a>
        </li>

        <li>
          <a href="#"> HOME LIVING </a>
        </li>

        <li>
          <a href="#"> STUDIO </a>
        </li>
      </ul>

      <div class="flex items-center">
        <button class="flex items-center justify-between gap-2 me-4">
          <span class="material-symbols-outlined action_icon">favorite</span>
          <span class="action_name">Wishlist</span>
        </button>

        <button>
          <a
            class="flex items-center justify-between gap-2"
            href="pages/bag.html"
          >
            <span class="material-symbols-outlined action_icon"
              >shopping_bag</span
            >
            <span class="action_name">Bag</span>
          </a>
        </button>
      </div>
    </header>

    <main class="pt-10 px-5">
      <div class="w-full max-w-[400px] mx-auto bg-white p-5">
        <img
          src="https://constant.myntassets.com/pwa/assets/img/3a438cb4-c9bf-4316-b60c-c63e40a1a96d1548071106233-mobile-verification.jpg"
          alt=""
          width="90"
        />

        <h2 class="font-bold text-xl">Verify with OTP</h2>
        <p class="text-[#42455399] text-xs mt-4">
          Sent to<span> 8888888888 </span>
        </p>

        <form action="/index.html" data-id="otp-form" class="my-5">
          <input
            type="tel"
            class="w-8 h-10 border border-[#d4d5d9] text-center outline-none"
          />
          <input
            type="tel"
            class="w-8 h-10 border border-[#d4d5d9] text-center outline-none ml-3"
          />
          <input
            type="tel"
            class="w-8 h-10 border border-[#d4d5d9] text-center outline-none ml-3"
          />
          <input
            type="tel"
            class="w-8 h-10 border border-[#d4d5d9] text-center outline-none ml-3"
          />
          <input
            type="tel"
            class="w-8 h-10 border border-[#d4d5d9] text-center outline-none ml-3"
          />
          <button type="submit" class="hidden"></button>
        </form>

        <p class="text-xs">
          Resend OTP in:
          <span class="font-bold" data-id="reset-otp-timer"> 00: 30 </span>
        </p>

        <p class="text-xs my-5">
          Log in using
          <a href="#" class="text-[#ff3c6f] font-bold">Password </a>
        </p>

        <p class="text-xs">
          Having trouble logging in?

          <a href="#" class="text-[#ff3c6f] font-bold"> Get help </a>
        </p>
      </div>
    </main>
    <script src="/scripts/auth/login.js"></script>
  </body>
</html>
