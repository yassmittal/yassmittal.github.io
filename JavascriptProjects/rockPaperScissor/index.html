<!DOCTYPE html>
<!-- Coding by CodingLab || www.codinglabweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Game | Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <span class="user_result">
          <img src="images/rock.png" alt="" />
        </span>
        <span class="cpu_result">
          <img src="images/rock.png" alt="" />
        </span>
      </div>
      <div class="result">Let's Play!!</div>
    </div>

    <div class="option_images">
      <span class="option_image">
        <img src="images/rock.png" alt="" />
        <p>Rock</p>
      </span>
      <span class="option_image">
        <img src="images/paper.png" alt="" />
        <p>Paper</p>
      </span>
      <span class="option_image">
        <img src="images/scissors.png" alt="" />
        <p>Scissors</p>
      </span>
    </div>
  </section>

  <a class="toprightfixedBtn toolTipWrap" target="_blank"
    href="https://github.com/yassmittal/yassmittal.github.io/tree/master/JavascriptProjects/rockPaperScissor">
    <img src="images/githubLogo.svg" alt="github">
    <span class="toolTipContent">View Source Code on Github</span>
  </a>

  <script src="script.js" defer></script>
</body>

</html>
