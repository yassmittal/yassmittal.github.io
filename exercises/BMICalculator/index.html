<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
  <section class="input-fields">

    <h1>BMI Calculater</h1>
    
    <div class="subsection weight-subsection">
      <label for="weight">Weight in kg</label>
      <input type="number" id="weight">
    </div>

    <div class="subsection height-subsection">
      <label for="height">Height in meter</label>
      <input type="number" id="height">
    </div>
    
  </section>
  
  <hr>
  
  
  <div class="buttons">
    
    <button class="calculation-button"> 
      Calculate BMI
    </button>
    
    <button class="reset-button">
      Reset
    </button>

  </div>
  
  <div class="bmiCategory">Underweight</div>
  
  <div>
    <p class="height-error error">Please provide height</p>
    <p class="weight-error error">Please provide weight</p>
  </div>
  
  <div class="result">
    <p>BMI = ___</p>
  </div>
  
</main>

<script src="./script.js"></script>
</body>
</html>
