<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | craxinno Technologies</title>
  <link rel="stylesheet" href="./loginPage.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <main class="flex flex-wrap">

    <div class="flex items-center justify-center w-1/2 flex-wrap">
      
      <div class="left-side-main-page-wrapper w-440px">

        <div class="intro-section">
          <p class="text-[#212529] mb-2">Welcome to Safety Management Tool</p>
          <h1 class="text-[#203b54] text-[2.25rem] mb-2 mt-0 -translate-y-1">Login with</h1>
        </div>

        <form action="./homePage.html" class="login-form text-[#203b54] pt-2 -translate-y-2">
          <div class="flex flex-col items-start w-full mb-3">
             
            <label for="email" class="text-[0.875rem] font-semibold">Email Address</label>
            <input id="email" type="email" placeholder="example@gmail.com" name="email" class="rounded-[10px] h-[50px]">

          </div>

          <div class="flex flex-col items-start w-full mb-1">
            <div class="password-input-wrapper relative w-full" >

             <label for="password" class="text-[0.875rem] font-semibold">Password</label>
             <input id="password" type="password" placeholder="Password" name="password" class="rounded-[10px] h-[50px]">

             <button  class="absolute text-[#7238b3] font-normal text-[0.875rem] right-4 top-11 z-0" id="password-button" type="button">
              <span class="material-icons">visibility</span>
             </button>
            </div>

          </div>

          <div class="forget-password text-right">
            <button type="button" class="text-[0.875rem] py-2 0 text-[#7238b3]">Forgot password?</button>
          </div>

          <div class="form-buttons pt-3">
            <button type="submit" class="rounded-[10px] border-2 w-[100px] py-[0.55rem] px-[0.75rem] bg-[#7238b3] border-[#7238b3] text-white text-[0.875rem]">Login</button>
            <span class="mx-2"></span>
            <button type="button" class="rounded-[10px] border-2 w-[100px] py-[0.55rem] px-[0.75rem] bg-transparent border-[#7238b3] hover:bg-[#7238b3] hover:text-white text-[#7238b3] text-[0.875rem] transition-colors ">Register</button>
          </div>
        </form>
        


      </div>

    </div>



    <div class="right-side-image-wrapper">
      <img src="./Images/LoginPagerightsidePage.svg" alt="Peoples Image">
    </div>
  </main>


  <script src="./login.js"></script>
</body>
</html>
