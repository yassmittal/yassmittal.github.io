<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monte Rosa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-section">

    <header class="main-header">
      <div class="logo">
        <img src="./images/Vector.png" alt="">
        <img src="./images/Bjarki.png" alt="">
      </div>
  
      <div class="buttons-wrapper">
        <button type="button" class="sign-up-button">Sign up</button>
        <button type="button" class="log-in-button">Log in</button>
      </div>
    </header>


    <div class="main-title-wrapper">

      <div class="counting">
        <p>01 <sup>/07</sup></p>
      </div>

      <div class="title">
        <h1>Monte Rosa</h1>
      </div>
      <div class="sub-title">
        <h3>Discover</h3>
        <div class="arrow">
          <img src="./images/Combined Shape.png" alt="">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="left-side-footer">

        <div class="footer-element destination">
          <h4>Destination</h4>
          <div class="footer-sub-title">
            <img src="./images/Shape.png" alt="">
            <p>Where are you going?</p>
          </div>
        </div>
  
        <div class="footer-element checkOut">
          <h4>Check in - Check out</h4>
          <div class="footer-sub-title">
            <img src="./images/calendar.png" alt="">
            <p>mm/dd/yyyy - mm/dd/yyyy</p>
          </div>
        </div>
  
        <div class="footer-element travellers">
          <h4>Travellers</h4>
          <div class="footer-sub-title">
            <p>Where are you going?</p>
            <img src="./images/ic.png" alt="">
          </div>
        </div>
      </div>

      <div class="right-side-footer">
        <h3>SEARCH</h3>
      </div>

    </div>


  </main>
</body>
</html>
