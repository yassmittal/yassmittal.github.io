<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="loginBG flex justify-center items-center text-[#2E2C34]">
      <div class="bg-white pt-8 pb-[34px] px-[36px] z-10 relative rounded">
        <h2 class="text-4xl font-semibold mb-3">Sign in</h2>
        <p class="text-sm mb-9">

          <span class="text-[#5542F6] font-semibold">Create an acount </span>
        </p>
        <div>
          <p class="text-[#84818A] text-xs">Email address</p>
          <input class="text-sm font-medium border-t-0 border-x-0 border-b-2 border-[#EBEAED] transition-all focus:border-[#5542F6]  outline-none py-[14px]" placeholder="password"  type="password"/>
        </div>

        <div class="mt-6">
          <p class="text-[#84818A] text-xs">Password</p>
          <input class="text-sm font-medium border-t-0 border-x-0 border-b-2 border-[#EBEAED] transition-all focus:border-[#5542F6]  outline-none py-[14px]" placeholder="Email"  type="email"/>
        </div>
      </div>
    </div>
