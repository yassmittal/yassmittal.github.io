<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>calculator</title>
  <link rel="stylesheet" href="input.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="h-full flex justify-start items-start font-semibold text-white ">
  <main class="calculator bg-black w-7/12 h-96 my-6 mx-auto rounded-lg flex flex-col">

    <div class="calculation-space h-1/6 flex justify-end items-end text-right text-5xl font-normal px-2">
      <p class="">0</p>
    </div>

    <div class="keys flex justify-between items-center text-2xl flex-wrap mx-6">
      <button class="key">AC</button>
      <button class="key top-key  focus:border focus:border-orange-500 border-4">DEL</button>
      <button class="key top-key">%</button>
      <button class="key right-most-key">รท</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key right-most-key">ร</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key right-most-key">-</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key right-most-key">+</button>
      <button class="key large-key">0</button>
      <button class="key">.</button>
      <button class="key right-most-key">=</button>
    </div>

  </main>
</body>
</html>
