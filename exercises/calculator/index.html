<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">

    <div class="calculation-space">
      <p>0</p>
    </div>

    <div class="keys">
      <button class="key top-key">AC</button>
      <button class="key top-key">DEL</button>
      <button class="key top-key">%</button>
      <button class="key right-most-key">รท</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key right-most-key">ร</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key right-most-key">-</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key right-most-key">+</button>
      <button class="key large-key">0</button>
      <button class="key">.</button>
      <button class="key right-most-key">=</button>
    </div>

  </main>
  
</body>
</html>
