<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Chear or Fast</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main-wrapper">
    <h2>
      How do you want your project to be?
    </h2>

    <div class="toggles-wrapper">

      <div class="toggle-wrapper">
        
        <input type="checkbox" id="good-toggle" class="toggle-input" >

        <label for="good-toggle" class="toggle-label">
          <div class="ball"></div>
        </label>

        <label for="good-toggle">Good</label>

      </div> 

      <div class="toggle-wrapper">
        
        <input type="checkbox" id="cheap-toggle" class="toggle-input" >

        <label for="cheap-toggle" class="toggle-label">
          <div class="ball"></div>
        </label>

        <label for="cheap-toggle">Cheap</label>

      </div> 

      <div class="toggle-wrapper">
        
        <input type="checkbox" id="fast-toggle" class="toggle-input" >

        <label for="fast-toggle" class="toggle-label">
          <div class="ball"></div>
        </label>

        <label for="fast-toggle">Fast</label>

      </div> 
    </div>

  </main>
  

  <script src="./script.js"></script>
</body>
</html>
