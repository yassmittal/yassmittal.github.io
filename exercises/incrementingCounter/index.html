<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing Counter</title>
  <link rel="stylesheet" href="styles.css">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
</head>
<body>

  <div class="wrapper">

    <div class="social-icon-wrapper">
      <i class="fab fa-twitter fa-3x"></i>
      <p class="follow-no counter" data-target="12000">0</p>
      <p class="sub-title">Twitter Followers</p>
    </div>

    <div class="social-icon-wrapper">
      <i class="fab fa-youtube fa-3x"></i>
      <p class="follow-no counter" data-target="5000">0</p>
      <p class="sub-title">YouTube Subscribers
      </p>
    </div>

    <div class="social-icon-wrapper">
      <i class="fab fa-facebook fa-3x"></i>
      <p class="follow-no counter" data-target="7500">0</p>
      <p class="sub-title">Facebook Fans</p>
    </div>
    
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
