<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="main-wrapper">

    <header class="main-header">
      <div class="logo">
        <img src="./Images/Logo.svg" alt="">
      </div>
  
      <div class="button-wrapper">
        <p>Sign in</p>
        <button class="sign-in-button">Sign in</button>
      </div>
    </header>

    <div class="main-content">

      <div class="form-wrapper">
        <form action="#" class="create-account-form">
          <h2>Create Your Account</h2>
          <div class="input-wrapper">

            <input type="text" id="name" placeholder="Enter your name">

            <input type="email" id="email" placeholder="Enter your email">


            <input type="password" id="password" placeholder="Enter your password">

              <span class="hide-password">
                <img src="./Images/eye-off.png" alt="eye-img">
              </span>

          </div>

          <p class="privacy-policy-note">
            By Clicking “Register” you agree <a href="#">Privacy Policy</a> 
          </p>

          <button class="register-button">
            Register
          </button>
         
          <p class="already-account-question">
            Already have an account? <a href=""> Sign In</a>
          </p>
        </form>  
      </div>

      <div class="advance-section">

        <h1>Advanced analytics
          to grow your
          business</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
Diam ut id nisl tellus rhoncus, imperdiet
          </p>
          
      </div>

    </div>

  </main>


</body>
</html>
