<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Seat Booking</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <div class="movie-picker">
    <label for="price">
      Pick a movie:

      <select name="price" id="price">
        <option value="40">Jaadugar(40RS)</option>
        <option value="20">Joker(20RS)</option>
        <option value="15">Khatarnak Khiladi(15RS)</option>
        <option value="30">The Lion King(30RS)</option>
      </select>
    </label>  
  </div>

  <div class="movie-hall">

    <div class="availability">

      <div class="available-wrapper">
        <div class="seat available"></div>
        <p>Available</p>
      </div>

      <div class="selected-wrapper">
        <div class="seat selected"></div>
        <p>Selected</p>
      </div>

      <div class="occupied-wrapper">
        <div class="seat occupied"></div>
        <p>Occupied</p>
      </div>

    </div>

    <div class="movie-screen"></div>

    <div class="seats">

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
          
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>

    </div>

  </div>

  <div class="final-selection">
    <p>You have selected <span class="selected-seat-no">0</span> seats for a price of
      <span class="selected-seat-price">0</span> RS</p>
  </div> 
  

  <script src="./script.js"></script>
</body>
</html>
