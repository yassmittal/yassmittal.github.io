<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>//National Geographic</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
</head>
<body>
  <div class="page-wrapper">

    <header>

      <div class="logo">
        <div class="logo-symbol"></div>
        <div class="logo-text"><p>NATIONAL GEOGRAPHIC</p></div>
      </div>

      <nav class="navbar"> 
        <ul>
          <li class="nav-element"> <a href="#">  Home</a></li>
          <li class="nav-element"> <a href="#"> Gallery</a></li>
          <li class="nav-element"> <a href="#"> About</a></li>
          <li class="nav-element"> <a href="#"> Subscribe</a></li>
          <li class="search-bar"> <a href="#"> <i class="fas fa-search search-icon"></i></a></li>
        </ul>
      </nav>

    </header>
    <main>
      <div class="left-wrapper">
        <div class="motto">
          <div class="motto-image"><img src="https://codewithsakshi.github.io/exercises/national-geographic/group-2.png" alt="motto-image"></div>
          <div class="motto-text"><p>ADVENTURE IN THE FOREST</p></div>
        </div>

        <div class="details">
          <div class="date-wrapper">

            <div class="date-wrapper-text">
              Wildlife Safari
            </div>

            <div class="date-wrapper-date">
              20th october 19
            </div>

          </div>
          <div class="line">|</div>
          <div class="work-details"><p>We invest in bold people with transformative ideas that help millions understand, value, and protect life on our planet, creating and empowering.</p></div>
        </div>

      </div> <!-- left wrapper-->

      <div class="videos">
        <div class="trailer-wrapper">

          <div class="icon">
            <div class="icon-circle">
              <div class="icon-circle">

                <div class="main-icon">
                  <i class="fas fa-play"></i>
                </div>

              </div>
              </div>
            </div> <!--icon class-->

            <div class="watch-trailer">
              <p>WATCH TRAILER</p>
            </div>
          </div> <!--trailer wrapper-->

          <div class="videos-thumbnail">
            <div class="elephant-video">
              <div class="main-icon">
                <i class="fas fa-play"></i>
              </div>
            </div>

            <div class="fox-rhino">

            <div class="fox-video">
              <img src="https://codewithsakshi.github.io/assets/cat.jpg" alt="a fox starring at you">
            </div>

            <div class="rhinoceros-video">
              <img src="./images/wp2290638-rhinoceros-wallpapers.jpg" alt="rhinoceros chewing">
            </div>

          </div> <!-- fox-rhino /-->

          </div>  <!-- video videos-thumbnail -->
        </div> <!-- videos-->


      <div class="social-icons">

        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>

        <div class="icon">
          <i class="fab fa-linkedin"></i>
        </div>

      </div>

    </main>

  </div>
</body>
</html>
