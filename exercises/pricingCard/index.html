<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<header id="header">

  <div class="heading"><h1>Our Pricing</h1></div>
  <div class="toggle-wrapper">
    <p class="annually">Annually</p>

    <label class="toggle-switch" for="checkbox">

      <input type="checkbox" id="checkbox"     class="inner-circle">

      <!-- <div class="inner-circle"></div> -->
    </label>

    <p class="monthly">Monthly</p>
  </div>

</header>

<main>

  <div class="basic-section box">
    
      <h2>Basic</h2>
      <div class="price"><h2>$199.99</h2></div>
      <div class="feature"><p>500 GB Storage</p></div>
      <div class="feature"><p>2 Users Allowed</p></div>
      <div class="feature"><p>Send up to 3 GB</p></div>
      <div><button class="button-back">Learn More</button></div>

  </div>
    
    <div class="professional-section box ">
  
        <h2>Professional</h2>
        <div class="price"><h2>$249.99</h2></div>
        <div class="feature feature-front"><p>1 TB Storage</p></div>
        <div class="feature feature-front"><p>5 Users Allowed</p></div>
        <div class=" feature feature-front"><p>Send up to 10 GB</p></div>
        <div><button class="button-front">Learn More</button></div>
    
    
    </div>

    <div class="master-section box">
  
        <h2>Master</h2>
        <div class="price"><h2>$399.99</h2></div>
        <div class="feature"><p>2 TB Storage</p></div>
        <div class="feature"><p>10 Users Allowed</p></div>
        <div class="feature"><p>Send up to 20 GB</p></div>
        <div><button class="button-back">Learn More</button></div>
    
    
    </div>
  
  
  
</main>
  
</body>
</html>
