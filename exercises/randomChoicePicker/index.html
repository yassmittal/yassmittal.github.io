<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Picker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main-wrapper">
    <h2>Enter all of the choices divided by a comma (',').</h2>
    <h2>Press enter when you're done</h2>
    <textarea name="choices" id="choices-input" cols="35" rows="4" placeholder="Enter Choices Here...."></textarea>

    <div class="result-choices-wrapper">
    </div>
  </main>
  

  <script src="./script.js"></script>
</body>
</html>
