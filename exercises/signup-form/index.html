<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
</head>
<body>
    <main id="main">
        <div id="first-section">
            <div id="elements">
            <div class="information" >
                <i class="fa fa-check-circle icon-style"></i>
                <h4>Quick and free Sign-up</h4>
                <p>Enter your email address to create an account</p>
            </div>

            <div class="information" >
                <i class="fa fa-check-circle icon-style"></i>
                <h4>Cross-Platformm solution</h4>
                <p>Preview your newsletters on any device before sending them out
                </p>
            </div>

            <div class="information" >
                <i class="fa fa-check-circle icon-style"></i>
                <h4>Start sending emails</h4>
                 <p>Use your API or pick our pre-built templates</p>

            </div>
        </div>
    </div>

        <div id="second-section">
            <form action="#">
                <h2>create your account</h2>
                <div id="basic-element">    
               <div><label>Email<input type="email" placeholder="Enter your email address"></label></div> 

               <div><label>Full name<input type="text" placeholder="Enter your full name"></label></div> 

               <div><label>Password<input type="password" placeholder="Type to create a password"></label></div> 
            </div>
               <label><input type="checkbox" id="checkbox">updates and notification about our products</label>
               <div> <button id="button">Create your account</button></div>

            </form>
        </div>

    </main>

</body>
</html>
