<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous"
/>
</head>
<body>
  <div class="slider-wrapper">

    <div class="left-slider">
      
      <div class="natural-flower-background">
        <h2 class="title">Nature flower</h2>
        <p class="sub-title">all in pink</p>
      </div>
      
      <div class="blue-sky-background">
        <h2 class="title">Bluee sky</h2>
        <p class="sub-title">with it's mountains</p>
      </div>  
      
      <div class="lonely-castle-background">
        <h2 class="title">Lonely castle</h2>
        <p class="sub-title">in the wilderness</p>
      </div>
      
      <div class="flying-eagle-background">
        <h2 class="title">Flying eagle</h2>
        <p class="sub-title">in the sunset</p>
      </div>
      
    </div>
    
    <div class="right-slider">
      
      <div class="flying-eagle-img"
      style=" background: url(https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80) ;"></div>
      
      <div class="lonely-castle-img"
      style="background: url(https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80) ;"></div>
      
      <div class="blue-sky-img"
      style="background: url(https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80) ;"></div>
      
      <div class="natural-flower-img"
      style="background:url(https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80) ;"></div>
      
    </div>
    
    <div class="buttons-wrapper">

    <button class="button-up">
      <i class="fas fa-arrow-up"></i>
    </button>
    
    <button class="button-down">
      <i class="fas fa-arrow-down"></i>
    </button>

  </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
