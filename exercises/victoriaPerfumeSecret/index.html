<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria Perfumem Secret</title>
  <link rel="stylesheet" href="styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous"
/>
<script src="https://kit.fontawesome.com/06b3244631.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main-section">

    <header>
      <div class="hamburger-btn head-btn">
        <i class="fas fa-bars"></i>
      </div>

      <div class="logo">
        <div> <h2>VICTORIA'S</h2> </div>
        <div class="line">|</div>
        <div><p class="logo-txt">Secret Perfume</p></div>
      </div>
      <div></div>  
      <nav class="navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SHOP</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <div></div>
      <div class="cart-btn head-btn">
        <i class="fa-solid fa-bag-shopping"></i>

      </div>
    </header>

    <div class="sub-main">

      <div class="specifications">

        <div><h2>Perfume</h2></div>
        <div class="description"><p>There are few things that make you feel more than being sexy. We wanted to take that feeling and turn it into a fragrance</p></div>
        <div class="btn">
          <button>VIEW PRODUCTS</button>
        </div>
        <div class="move-bar">
          <div class="bar"></div>
          <div class="current-bar bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

      </div>

      <div class="perfume-pics">
        <div> <img src="./perfume.png" alt="perfumeimage"></div>
        <div><img src="./rose.png" alt="flowerimage"></div>
      </div>

    </div>

  </main>

</html>
